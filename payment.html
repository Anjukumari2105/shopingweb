<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopSmart - Payment</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f0f2f5; }
    header { background-color: #0077b6; color: white; padding: 20px; text-align: center; }
    nav { display: flex; justify-content: center; gap: 15px; padding: 15px 0; background-color: #023e8a; }
    nav a { text-decoration: none; color: white; padding: 10px 20px; background-color: #00b4d8; border-radius: 8px; font-weight: bold; transition: 0.3s; }
    nav a:hover { background-color: #90e0ef; color: #023e8a; }
    .container { max-width: 1000px; margin: 30px auto; display: flex; gap: 30px; flex-wrap: wrap; }
    .form-section, .summary-section { background-color: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); flex: 1; min-width: 300px; }
    .form-section h2, .summary-section h2 { color: #0077b6; margin-bottom: 15px; }
    .form-section input, .form-section select { width: 95%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; }
    .form-section label { display: block; margin-top: 10px; font-weight: bold; }
    .form-section .payment-method { display: flex; gap: 20px; margin: 10px 0; }
    .form-section .payment-method input { width: auto; }
    .checkout-btn { margin-top: 20px; padding: 12px 20px; background-color: #0077b6; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
    .checkout-btn:hover { background-color: #00b4d8; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background-color: #00b4d8; color: white; }
    .total { font-weight: bold; text-align: right; margin-top: 10px; font-size: 1.1em; }
    .order-info { margin-bottom: 15px; font-weight: bold; }
  </style>
</head>
<body>

<header>
  <h1>ShopSmart - Payment</h1>
</header>

<nav>
  <a href="home.html">Home</a>
  <a href="orders.html">Orders</a>
  <a href="cart.html">Cart</a>
  <a href="payment.html">Payment</a>
</nav>

<div class="container">

  <!-- Billing & Payment Form -->
  <div class="form-section">
    <h2>Billing Details</h2>
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" placeholder="John Doe" required>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="example@mail.com" required>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="+91 1234567890" required>

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="123 Street, City, Country" required>

    <label for="paymentMethod">Payment Method</label>
    <div class="payment-method">
      <input type="radio" name="payment" value="Credit/Debit Card" checked> Credit/Debit Card
      <input type="radio" name="payment" value="UPI"> UPI
      <input type="radio" name="payment" value="Net Banking"> Net Banking
    </div>

    <div id="cardDetails">
      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>

      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" placeholder="MM/YY" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" placeholder="123" required>
    </div>

    <button class="checkout-btn" onclick="processPayment()">Checkout</button>
  </div>

  <!-- Order Summary -->
  <div class="summary-section">
    <h2>Order Summary</h2>
    <div class="order-info" id="orderID">Order ID: #0000</div>
    <div class="order-info" id="orderDate">Order Date: </div>

    <table id="orderTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <!-- Cart items will appear here -->
      </tbody>
    </table>
    <div class="total" id="grandTotal">Grand Total: $0.00</div>
  </div>

</div>

<script>
  // Generate unique order ID
  function generateOrderID() {
    return 'SS' + Math.floor(Math.random() * 100000);
  }

  // Load cart items from localStorage
  function loadCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let tbody = document.querySelector('#orderTable tbody');
    tbody.innerHTML = '';
    let total = 0;

    cart.forEach(item => {
      let row = document.createElement('tr');
      let itemTotal = (item.price * item.quantity).toFixed(2);
      total += parseFloat(itemTotal);
      row.innerHTML = `
        <td>${item.name}</td>
        <td>$${item.price.toFixed(2)}</td>
        <td>${item.quantity}</td>
        <td>$${itemTotal}</td>
      `;
      tbody.appendChild(row);
    });

    document.getElementById('grandTotal').innerText = `Grand Total: $${total.toFixed(2)}`;
    document.getElementById('orderID').innerText = `Order ID: ${generateOrderID()}`;

    let now = new Date();
    document.getElementById('orderDate').innerText = `Order Date: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
  }

  function processPayment() {
    let fullName = document.getElementById('fullName').value;
    let email = document.getElementById('email').value;
    let phone = document.getElementById('phone').value;
    let address = document.getElementById('address').value;

    if(!fullName || !email || !phone || !address) {
      alert("Please fill all billing details!");
      return;
    }

    let paymentMethod = document.querySelector('input[name="payment"]:checked').value;

    if(paymentMethod === "Credit/Debit Card") {
      let cardNumber = document.getElementById('cardNumber').value;
      let expiry = document.getElementById('expiry').value;
      let cvv = document.getElementById('cvv').value;

      if(!cardNumber || !expiry || !cvv){
        alert("Please fill all card details!");
        return;
      }
    }

    alert(`Payment Successful!\nThank you ${fullName} for your purchase.\nYour Order ID: ${document.getElementById('orderID').innerText.split(': ')[1]}`);
    localStorage.removeItem('cart'); // Clear cart
    window.location.href = 'home.html'; // Redirect to home
  }

  loadCart();
</script>

</body>
</html>
