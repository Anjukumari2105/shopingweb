<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopSmart - Home</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f0f2f5; }
    header { background-color: #0077b6; color: white; padding: 20px; text-align: center; }
    nav { display: flex; justify-content: center; gap: 15px; padding: 15px 0; background-color: #023e8a; }
    nav a { text-decoration: none; color: white; padding: 10px 20px; background-color: #00b4d8; border-radius: 8px; font-weight: bold; transition: 0.3s; }
    nav a:hover { background-color: #90e0ef; color: #023e8a; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 25px; padding: 20px; max-width: 1200px; margin: auto; }
    .product-card { background-color: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); text-align: center; padding: 15px; transition: transform 0.3s; }
    .product-card:hover { transform: translateY(-5px); }
    .product-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 12px; }
    .product-card h3 { margin: 12px 0 8px; color: #0077b6; }
    .product-card p { color: #555; margin: 5px 0; font-weight: bold; }
    .product-card button { padding: 10px 18px; border: none; background-color: #0077b6; color: white; border-radius: 8px; cursor: pointer; margin-top: 10px; font-weight: bold; }
    .product-card button:hover { background-color: #00b4d8; }
    .add-product-form { max-width: 400px; margin: 20px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
    .add-product-form input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; }
    .add-product-form button { padding: 10px 20px; border: none; background-color: #0077b6; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; }
    .add-product-form button:hover { background-color: #00b4d8; }
  </style>
</head>
<body>

<header>
  <h1>ShopSmart</h1>
  <p>Your one-stop online shop for quality products</p>
</header>

<nav>
  <a href="home.html">Home</a>
  <a href="orders.html">Orders</a>
  <a href="cart.html">Cart</a>
  <a href="payment.html">Payment</a>
</nav>

<!-- Form to add new product -->
<div class="add-product-form">
  <h3>Add Your Product</h3>
  <input type="text" id="productName" placeholder="Product Name" required>
  <input type="number" id="productPrice" placeholder="Price" required>
  <input type="text" id="productImage" placeholder="Image URL" required>
  <button onclick="addProduct()">Add Product</button>
</div>

<div class="products" id="productsContainer">
  <!-- Predefined products -->
  <div class="product-card" data-name="Wireless Headphones" data-price="59.99">
    <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/MQTQ3?wid=1144&hei=1144&fmt=jpeg&qlt=90&.v=1687660671363" alt="Wireless Headphones">
    <h3>Wireless Headphones</h3>
    <p>$59.99</p>
    <button onclick="addToCart('Wireless Headphones', 59.99)">Add to Cart</button>
  </div>

  <div class="product-card" data-name="Smart Watch" data-price="129.99">
    <img src="https://th.bing.com/th/id/OPAC.EZ95gTWKJIoqzg474C474?w=592&h=550&o=5&dpr=1.3&pid=21.1" alt="Smart Watch">
    <h3>Smart Watch</h3>
    <p>$129.99</p>
    <button onclick="addToCart('Smart Watch', 129.99)">Add to Cart</button>
  </div>

  <div class="product-card" data-name="Backpack" data-price="49.99">
    <img src="https://www.bing.com/th?id=OPAC.rl56aBcOtc6QRA474C474&o=5&pid=21.1&w=140&h=200&rs=1&qlt=100&dpr=1.3&o=2&c=8" alt="Backpack">
    <h3>Backpack</h3>
    <p>$49.99</p>
    <button onclick="addToCart('Backpack', 49.99)">Add to Cart</button>
  </div>
</div>

<script>
  // Add item to cart in localStorage
  function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let existing = cart.find(item => item.name === name);
    if(existing){
      existing.quantity += 1;
    } else {
      cart.push({name: name, price: price, quantity: 1});
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(name + " added to cart!");
  }

  // Function to add new product dynamically
  function addProduct() {
    let name = document.getElementById('productName').value;
    let price = parseFloat(document.getElementById('productPrice').value);
    let image = document.getElementById('productImage').value;

    if(!name || !price || !image) {
      alert("Please fill all fields!");
      return;
    }

    let container = document.getElementById('productsContainer');

    let productCard = document.createElement('div');
    productCard.className = 'product-card';
    productCard.dataset.name = name;
    productCard.dataset.price = price;

    productCard.innerHTML = `
      <img src="${image}" alt="${name}">
      <h3>${name}</h3>
      <p>$${price.toFixed(2)}</p>
      <button onclick="addToCart('${name}', ${price})">Add to Cart</button>
    `;

    container.appendChild(productCard);

    // Clear input fields
    document.getElementById('productName').value = '';
    document.getElementById('productPrice').value = '';
    document.getElementById('productImage').value = '';
  }
</script>

</body>
</html>
